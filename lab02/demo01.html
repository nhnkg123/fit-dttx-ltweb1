<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline style sheet</title>
</head>
<body>
    <!--Inline style sheet-->
    <!--Bo sung format trực tiếp vào thẻ h1 bằng style-->
    <!--Cấu trúc <h1 style="style_base: value;">-->
    <!--format màu #redred greengreen blueblue-->
    <h1 style="color:#cc3366 ;font-size: 4rem;">Hello world</h1>
    <h1 style="color: #cc14cc66;font-size: 4rem;">Welcome Web development</h1>
    <!--Vấn đề là các mã css inline này không được tái sử dụng và rất cực nếu phải đi sửa format từng chữ-->
</body>
</html>
